<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="row container-fluid">
                <div class="col-1">
                    <img class="imagen-logo" src="assets/logoVeterinaria.png" height="80">
                </div>
                <div class="col-8 centrar-contenido">
                    <ul class="d-flex list-unstyled contenedor-ligas">
                        <li class="me-3">
                            <a href="#">Inicio</a>
                        </li>
                        <li class="me-3">
                            <a href="#">Servicios</a>
                        </li>
                        <li class="me-3">
                            <a href="#">Galeria de Mascotas</a>
                        </li>
                        <li>
                            <a href="#">Registro Mascota</a>
                        </li>
                        <li>
                            <a href="#">Contactos</a>
                        </li>
                    </ul>
                </div>
                <div class="col-3">
                    <div class="row contenedor-buscador centrar-contenido">
                        <div class="col-3 buscador-imagen">
                            <img src="assets/icono-buscar.png" height="40">
                        </div>
                        <div class="col-9 input-buscar">
                            <form>
                                <input type="text" class="inputs-estilos" placeholder="Buscar Categoria">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="row container-fluid">
            <div class="col-7 centrar-contenido">
                <div class="contenedor-formulario">
                    <h2>Registra a tu mascota</h2>
                    <form>
                        <label for="nombre-mascota">Nombre de la mascota:</label>
                        <input type="text" class="inputs-estilos" id="nombre-mascota" name="nombre_mascota"
                            placeholder="Escribe el nombre" required>

                        <label for="sexo-mascota">Sexo de la mascota:</label>
                        <select class="inputs-estilos" id="sexo-mascota" name="sexo_mascota" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>

                        <label for="raza-mascota">Raza:</label>
                        <input type="text" class="inputs-estilos" id="raza-mascota" name="raza_mascota"
                            placeholder="Escribe la raza" required>

                        <label for="tamano-mascota">Tamaño de la mascota:</label>
                        <select class="inputs-estilos" id="tamano-mascota" name="tamano_mascota" required>
                            <option value="" disabled selected>Selecciona el tamaño</option>
                            <option value="pequeno">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>

                        <label for="especie-mascota">Especie de la mascota:</label>
                        <select class="inputs-estilos" id="especie-mascota" name="especie_mascota" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="ave">Ave</option>
                            <option value="otro">Otro</option>
                        </select>

                        <label for="color-mascota">Color de la mascota:</label>
                        <input type="text" class="inputs-estilos" id="color-mascota" name="color_mascota"
                            placeholder="Escribe el color" required>

                        <button type="submit" class="btn btn-primary margen-arriba">Registrar Mascota</button>
                    </form>

                </div>
            </div>
            <div class="col-5 bordes">
               
            </div>
        </div>
    </main>
    <footer>
        hola
    </footer>
</body>

</html>
